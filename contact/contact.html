<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="openContact">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Form Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="contact-container">
                <div class="contact-image">
                    
                </div>
                <div class="contact-form">
                    <p> We'd love to hear from you!
                   Whether you have a question, a comment, or a suggestion, please don't hesitate to reach out.We're here to help, and we value your feedback.</p>
                    <form>
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name">

                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email">

                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject">

                        <label for="yourmsg">Your message</label>
                        <input type="text" id="yourmsg" name="yourmsg">

                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="contact.js"></script>
</body>
</html>
